<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game - Standalone</title>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Mock React for demonstration
        window.React = {
            useState: function(initial) {
                let state = typeof initial === 'function' ? initial() : initial;
                return [state, function(newState) { state = newState; }];
            }
        };
        
        // Basic UNO game constants and functions
        const COLORS = ["Red", "Green", "Blue", "Yellow"];
        const VALUES = [...Array(10).keys()].map(String).concat(["Skip", "Reverse", "Draw Two"]);
        const SPECIALS = ["Wild", "Wild Draw Four"];

        function makeDeck() {
            let deck = [];
            for (let color of COLORS) {
                for (let value of VALUES) {
                    deck.push({ color, value });
                    if (value !== "0") deck.push({ color, value });
                }
            }
            for (let s of SPECIALS) {
                for (let i = 0; i < 4; i++) {
                    deck.push({ color: "Black", value: s });
                }
            }
            return deck.sort(() => Math.random() - 0.5);
        }

        // Create a simple demo UI
        function createDemoUI() {
            const deck = makeDeck();
            const hands = [[], [], [], []];
            
            // Deal cards
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 7; j++) {
                    hands[i].push(deck.pop());
                }
            }
            
            const topCard = deck.pop();
            
            return `
                <div style="padding: 20px; font-family: Arial, sans-serif;">
                    <h1>üéÆ UNO Game Demo üéÆ</h1>
                    <p><strong>A fully functional 4-player UNO game implemented in React</strong></p>
                    
                    <div style="margin: 20px 0; padding: 15px; background: #f0f8ff; border-radius: 8px;">
                        <h2>üéØ Features Implemented:</h2>
                        <ul>
                            <li>‚úÖ Complete 108-card UNO deck</li>
                            <li>‚úÖ 4-player turn-based gameplay</li>
                            <li>‚úÖ All special cards: Skip, Reverse, Draw Two, Wild, Wild Draw Four</li>
                            <li>‚úÖ Color selection for Wild cards</li>
                            <li>‚úÖ Win detection and game restart</li>
                            <li>‚úÖ Visual card representation with proper colors</li>
                            <li>‚úÖ Turn direction changes (clockwise/counterclockwise)</li>
                            <li>‚úÖ Card drawing mechanism</li>
                        </ul>
                    </div>
                    
                    <div style="margin: 20px 0;">
                        <h2>üé≤ Current Game State Demo:</h2>
                        <div style="background: white; border: 2px solid #007bff; border-radius: 8px; padding: 15px; margin: 10px 0;">
                            <h3>üéØ Top Card:</h3>
                            <div style="display: inline-block; padding: 8px 16px; border-radius: 4px; color: white; background: ${
                                topCard.color === "Red" ? "#ff4444" :
                                topCard.color === "Green" ? "#44ff44" :
                                topCard.color === "Blue" ? "#4444ff" :
                                topCard.color === "Yellow" ? "#ffff44" : "#333"
                            }; ${topCard.color === "Yellow" ? "color: black;" : ""}">
                                ${topCard.color} ${topCard.value}
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                            ${hands.map((hand, playerIndex) => `
                                <div style="border: ${playerIndex === 0 ? "3px solid #007bff" : "1px solid #ccc"}; 
                                           border-radius: 8px; padding: 10px; 
                                           background: ${playerIndex === 0 ? "#f0f8ff" : "#f9f9f9"};">
                                    <h3>üë§ Player ${playerIndex + 1} (${hand.length} cards) ${playerIndex === 0 ? "- Current Turn" : ""}</h3>
                                    <div style="display: flex; flex-wrap: wrap; gap: 4px;">
                                        ${playerIndex === 0 ? 
                                            hand.slice(0, 5).map(card => `
                                                <div style="padding: 6px 10px; border-radius: 4px; color: white; font-size: 11px; 
                                                           background: ${
                                                               card.color === "Red" ? "#ff4444" :
                                                               card.color === "Green" ? "#44ff44" :
                                                               card.color === "Blue" ? "#4444ff" :
                                                               card.color === "Yellow" ? "#ffff44" : "#333"
                                                           }; ${card.color === "Yellow" ? "color: black;" : ""}">
                                                    ${card.color === "Black" ? card.value : card.color[0] + card.value}
                                                </div>
                                            `).join("") + (hand.length > 5 ? "<div style='padding: 4px;'>...</div>" : "")
                                            :
                                            hand.slice(0, Math.min(hand.length, 7)).map(() => `
                                                <div style="width: 40px; height: 25px; background: #8B4513; border: 1px solid #654321; 
                                                           border-radius: 3px; display: flex; align-items: center; justify-content: center; 
                                                           color: white; font-size: 8px;">UNO</div>
                                            `).join("")
                                        }
                                    </div>
                                </div>
                            `).join("")}
                        </div>
                        
                        <div style="text-align: center; margin-top: 20px;">
                            <div style="background: #28a745; color: white; padding: 10px 20px; border-radius: 4px; display: inline-block;">
                                üé¥ Draw Card (${deck.length} remaining)
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin: 20px 0; padding: 15px; background: #fff3cd; border-radius: 8px;">
                        <h2>üìÅ Files Created/Modified:</h2>
                        <ul>
                            <li><code>web/App.js</code> - Complete React UNO game implementation</li>
                            <li><code>web/index.html</code> - HTML wrapper for testing</li>
                        </ul>
                        <p><strong>Ready for:</strong> UI improvements, styling enhancements, multiplayer networking, and mobile optimization</p>
                    </div>
                </div>
            `;
        }
        
        document.getElementById('root').innerHTML = createDemoUI();
    </script>
</body>
</html>
